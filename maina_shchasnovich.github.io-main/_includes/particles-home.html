<div id="particles-js" class="fullscreen">
  <div class="jumbotron text-center">
    {% if site.photo %}
    <img class="particles-photo" src="{{ site.photo }}" />
    {% endif %}
    <h1 class="particles-title">{{ site.title }}</h1>
    <h1 class="particles-subtitle">{{ site.taglong }}</h1>
    <div class="nowrap">
      <a class="particles-icon" href="{{ site.linkedin }}" target="_blank" rel="noopener noreferrer">{% include svg/linkedin.svg %}</a>
      <!-- <a class="particles-icon" href="https://stackoverflow.com/">{% include svg/stackoverflow.svg %}</a> -->
      <a class="particles-icon" href="{{ site.github }}" target="_blank" rel="noopener noreferrer">{% include svg/github.svg %}</a>
      <a class="particles-icon" href="cv">{% include svg/cv-circled.svg %}</a>
    </div>
  </div>
  <div class="particles-scroll">
    <a class="particles-icon" href="#scroll">{% include svg/nav-arrow-down.svg %}</a>
  </div>
</div>
